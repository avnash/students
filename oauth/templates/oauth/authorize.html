{% extends 'oauth/base_oauth.html' %}
{% block title %}
Login
{% endblock title %}
{% block content %}
<br>
<div class="row small-10 medium-5 large-3 note ">
Sign in with your LDAP Account
</div>
{% if message %}
<div class="row small-10 medium-5 large-3 note error">
{{ message }}
</div>
{% endif %}
<div class="row small-10 medium-5 large-3 signin_form">
<form action="{% url 'oauth:authenticate' %}" method="POST">
{% csrf_token %}
<input type="text" name="username" placeholder="Username" required autofocus/>
<input type="password" name="password" placeholder="Password" required autofocus/>
<button type="submit" name="submit" class="expand small">Sign In</button>
<input type="hidden" name="response_type" value="{{ client.response_type }}">
<input type="hidden" name="redirect_uri" value="{{ client.redirect_uri }}">
<input type="hidden" name="scope" value="{{ client.scope }}">
<input type="hidden" name="state" value="{{ client.state }}">
<input type="hidden" name="client_id" value="{{ client.client_id }}">
</form>
</div>
{% endblock content %}
